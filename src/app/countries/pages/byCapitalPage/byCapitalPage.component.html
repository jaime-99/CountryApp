<h2>Por capital</h2>

<hr>

<div class="row">

  <div class="col">

    <!-- <input class="form-control" type="text"> -->
    <app-search-box (onValue)="searchByCapital($event)"
    placeholder="buscar"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <ul>
      <li *ngFor="let c of capitales">
        {{c.name}} - {{c.population}}

      </li>
    </ul>

  </div>
</div>
