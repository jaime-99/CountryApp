<h2>Por Pais</h2>

<hr>

<div class="row">

  <div class="col">
    <app-search-box (ondebounce)="searchByCountry($event)"
    [initalValue]="initialValue"
    placeholder="buscar"></app-search-box>
  </div>
</div>

<div class="row">
  <div class="col">
    <hr>
    <app-loader *ngIf="isLoading"></app-loader>
    <app-country-table [countries]="countries"></app-country-table>
  </div>

</div>
